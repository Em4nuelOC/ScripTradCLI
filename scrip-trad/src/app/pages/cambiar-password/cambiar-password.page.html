<ion-header>
  <ion-toolbar>
    <ion-title>Contraseña</ion-title>
    <!--Imagen de usuario logueado-->
    <ion-avatar slot="end" id="usu" button (click)="mostrarMenu()">
      <img src="{{ usuarioAutenticado != null && usuarioAutenticado.img != null ? 'data:image/png;base64,' + usuarioAutenticado.img : 'assets/img/genericUser.jpg'}}" alt="Imagen usuario">
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      
    
      <form [formGroup]="passForm" *ngIf="this.passForm">
          <!-- Nombre -->
          <ion-item>
            <ion-label position="floating">Contraseña actual</ion-label>
            <ion-input type="text" formControlName="oldPass"></ion-input>
          </ion-item>

          <!-- Usuario -->
          <ion-item>
            <ion-label position="floating">Nueva contraseña</ion-label>
            <ion-input type="text" formControlName="newPass"></ion-input>
          </ion-item>
          
          <ion-button color="success" expand="block" [disabled]="passForm.invalid" (click)="editar();">Actualizar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>

<!-- Footer-->
<ion-footer>
  <ion-toolbar >
    <!-- Gestor opciones -->
    <ion-tabs >
      <ion-tab-bar slot="bottom" class="ion-justify-content-around">
        
    
        <ion-tab-button (click)="irInicio();">
          <ion-icon name="home-outline"></ion-icon>
        </ion-tab-button>
      
      </ion-tab-bar>
    </ion-tabs>
    <!-- Fin gestor opciones -->

    
  </ion-toolbar>

</ion-footer>
